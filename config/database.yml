default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password
  host: db

development:
  <<: *default
  database: app_development

test:
  <<: *default
  database: app_test

production:
  <<: *default
  # HerokuのDATABASE_URLを使用するため、database.ymlの設定を上書きしない
  url: <%= ENV['DATABASE_URL'] %>
